<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
        <header>
          <h1>WEB</h1>
        </header>
        `;
      }
      function TOC() {
        var state = store.getState();
        var i = 0;
        var liTags = "";
        while (i < state.contents.length) {
          liTags =
            liTags +
            `
            <li>
              <a onclick="
                event.preventDefault();
                var action = {type: "SELECT", id: ${state.contents[i].id}}
                store.dispatch(action);
                " href="${state.contents[i].id}">${state.contents[i].title}</a>
            </li>
          `;
          i = i + 1;
        }
        document.querySelector("#toc").innerHTML = `
        <nav>
          <ol>
            ${liTags}
          </ol>
        </nav>
        `;
      }
      function control() {
        document.querySelector("#control").innerHTML = `
        <ul>
          <li><a href="/create">create</a></li>
          <li><input type="button" value="delete"></input></a></li>
        </ul>
        `;
      }

      function article() {
        document.querySelector("#content").innerHTML = `
        <article>
          <h2>HTML</h2>
          HTML is...
        </article>
        `;
      }
      function reducer(state, action) {
        if (state === undefined) {
          return {
            selected_id: null,
            contents: [
              { id: 1, title: "html2", description: "html is hypertext" },
              { id: 2, title: "css", description: "css is cascading" },
            ],
          };
        }
        var newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, { selected_id: action.id });
        }
        console.log(action, state, newState);
        return newState;
      }
      var store = Redux.createStore(reducer);
      subject();
      TOC();
      control();
      article();
    </script>
  </body>
</html>
