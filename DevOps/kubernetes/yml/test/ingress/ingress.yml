apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pcuss-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /api
        backend:
          service-name: front-service
          servicePort: 80
