<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a kakao account, Log-in with your email or phone number
      </p>
    </header>

    <form id="login-form" action="friends.html" method="GET">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="login" />
      <a href="#">Fine Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/525e231814.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
